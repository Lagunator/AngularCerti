<div class="city-list-container">
    <h2>Cities List</h2>
  
    <div class="form-group">
      <div class="add-city-form">
        <input
          type="text"
          placeholder="Add a new city"
          [(ngModel)]="newCityName"
          maxlength="{{ maxCityNameLength }}" 
        />
        <button (click)="addCity()">Add City</button>
      </div>
  
      <div class="search-form">
        <input
          type="text"
          placeholder="Search city"
          [(ngModel)]="searchQuery"
        />
        <button (click)="searchCities()">Search</button>
      </div>
    </div>
  
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="maxLengthMessage" class="error">{{ maxLengthMessage }}</div> 
  
    <ul class="city-list">
      <li *ngFor="let city of cities" (click)="deleteCity(city.name)">
        {{ city.id }} - {{ city.name }}
      </li>
    </ul>
  </div>
